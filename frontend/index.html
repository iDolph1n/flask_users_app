<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>User Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Inter шрифт -->
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-body">
<nav class="navbar navbar-light border-bottom" style="background-color: #f5f6f7;">
    <div class="container-fluid px-4">
        <span class="navbar-brand mb-0 h1 app-logo"></span>
    </div>
</nav>

<main class="container py-4">
    <section class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">

            <!-- Заголовок + описание -->
            <div class="d-flex align-items-center justify-content-between mb-3">
                <div>
                    <h1 class="h3 mb-1">Пользователи</h1>
                    <p class="text-muted mb-0 small">Простой внутренний справочник на Flask API.</p>
                </div>
                <span class="badge rounded-pill text-bg-light small">Flask · SQLite · JS · Bootstrap</span>
            </div>

            <!-- Сообщения -->
            <div id="messageContainer" class="mb-3"></div>

            <!-- Форма добавления (переделана) -->
            <div class="card shadow-sm mb-3 border-0">
                <div class="card-body">
                    <form id="addUserForm" class="row g-2 align-items-end">
                        <div class="col-md-4">
                            <label for="userName" class="form-label small text-muted mb-1">Имя</label>
                            <input
                                    type="text"
                                    class="form-control form-control-sm"
                                    id="userName"
                                    placeholder=""
                                    required
                            />
                        </div>
                        <div class="col-md-5">
                            <label for="userEmail" class="form-label small text-muted mb-1">Email</label>
                            <input
                                    type="email"
                                    class="form-control form-control-sm"
                                    id="userEmail"
                                    placeholder=""
                                    required
                            />
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-add-user w-100">
                                <span class="btn-add-icon">+</span>
                                <span>Добавить</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Таблица пользователей -->
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2 class="h6 mb-0">Список пользователей</h2>
                        <div class="text-muted small" id="usersMeta"></div>
                    </div>

                    <div id="loadingSpinner" class="py-4 text-center">
                        <div class="spinner-border text-secondary spinner-border-sm" role="status"></div>
                    </div>

                    <div class="table-responsive d-none" id="usersTableWrapper">
                        <table class="table table-sm align-middle mb-0">
                            <thead class="table-light">
                            <tr>
                                <th style="width: 60px;">ID</th>
                                <th>Имя</th>
                                <th>Email</th>
                                <th style="width: 100px;" class="text-end">Действие</th>
                            </tr>
                            </thead>
                            <tbody id="usersTableBody"></tbody>
                        </table>
                    </div>

                    <!-- Empty state -->
                    <div id="emptyState" class="py-4 text-center d-none">
                        <p class="text-muted mb-0">Пользователи не найдены.</p>
                    </div>
                </div>
            </div>

        </div>
    </section>
</main>

<!-- Модалка с деталями пользователя -->
<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content border-0">
            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title h6">Информация о пользователе</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Закрыть"
                ></button>
            </div>
            <div class="modal-body pt-2" id="userDetailsContent">
                <!-- Контент подставляется JS -->
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
